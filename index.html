<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorteo de Comentarios Instagram</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e9f0f7, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: 0;
      pointer-events: none;
    }
    h1 {
      color: #2a4d69;
      z-index: 2;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      z-index: 2;
    }
    input[type="file"], input[type="number"] {
      margin: 10px 0;
    }
    button {
      background-color: #2a4d69;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1e3a52;
    }
    .resultado, .ruleta {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      min-height: 60px;
    }
    .titular, .suplente {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .titular {
      background: #e6f9ee;
      border-left: 5px solid #28a745;
      color: #28a745;
    }
    .suplente {
      background: #fff8e1;
      border-left: 5px solid #ffc107;
      color: #ffc107;
    }
    a {
      text-decoration: none;
      color: #2a4d69;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="fuegos"></canvas>
  <h1>üéâ Sorteo desde Instagram</h1>
  <div class="card">
    <p>
      1. Instal√° la extensi√≥n <a href="https://chromewebstore.google.com/detail/inscommentexport-descarga/bcbpabgcmmmofaddaliomhdpnbpnkhid?hl=es-419" target="_blank">InsCommentExport</a><br>
      2. Export√° los comentarios de tu post en Instagram<br>
      3. Sub√≠ el archivo .csv o .xlsx para hacer el sorteo
    </p>

    <input type="file" id="archivo" accept=".csv,.xlsx" />
    <div>
      <label>Cantidad de ganadores: </label>
      <input type="number" id="cantGanadores" value="1" min="1">
    </div>
    <div>
      <label>Cantidad de suplentes: </label>
      <input type="number" id="cantSuplentes" value="1" min="0">
    </div>
    <button onclick="sortear()">üé∞ Realizar Sorteo</button>

    <div class="ruleta" id="ruleta">Esperando archivo...</div>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    let participantes = [];

    document.getElementById('archivo').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const raw = XLSX.utils.sheet_to_json(sheet, {header: 1});

        if (raw[0].length === 1 && raw[0][0].includes(",")) {
          const rows = raw.map(r => r[0].split(","));
          const usernameIndex = rows[0].findIndex(h => h.toLowerCase().includes("username"));
          participantes = rows.slice(1).map(r => r[usernameIndex]).filter(Boolean);
        } else {
          const headers = raw[0].map(h => h.toLowerCase());
          const usernameIndex = headers.findIndex(h => h.includes("username"));
          participantes = raw.slice(1).map(r => r[usernameIndex]).filter(Boolean);
        }

        alert(`Se cargaron ${participantes.length} participantes.`);
      };
      reader.readAsArrayBuffer(file);
    });

    function sortear() {
      const ruleta = document.getElementById("ruleta");
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      const cantGanadores = parseInt(document.getElementById("cantGanadores").value);
      const cantSuplentes = parseInt(document.getElementById("cantSuplentes").value);

      if (participantes.length < (cantGanadores + cantSuplentes)) {
        alert("No hay suficientes participantes para esa cantidad de ganadores y suplentes.");
        return;
      }

      let copia = [...participantes];
      let ruletaInterval = setInterval(() => {
        const nombre = copia[Math.floor(Math.random() * copia.length)];
        ruleta.innerHTML = `üé≤ Sorteando: <span style='color:#2a4d69'>${nombre}</span>`;
      }, 100);

      setTimeout(() => {
        clearInterval(ruletaInterval);
        const ganadores = [];
        for (let i = 0; i < cantGanadores; i++) {
          ganadores.push(copia.splice(Math.floor(Math.random() * copia.length), 1)[0]);
        }
        const suplentes = [];
        for (let i = 0; i < cantSuplentes; i++) {
          suplentes.push(copia.splice(Math.floor(Math.random() * copia.length), 1)[0]);
        }

        ruleta.innerHTML = "üéâ ¬°Sorteo completado!";
        resultado.innerHTML = `
          <div class="titular">üèÜ Titulares:<br>${ganadores.join("<br>")}</div>
          <div class="suplente">üßç Suplentes:<br>${suplentes.join("<br>")}</div>
        `;
        lanzarFuegosArtificiales();
      }, 4000);
    }

    // Fuegos artificiales
    const canvas = document.getElementById("fuegos");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const fuegos = [];

    function crearFuego() {
      const x = Math.random() * canvas.width;
      const y = canvas.height;
      const vy = Math.random() * -7 - 5;
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      fuegos.push({x, y, vy, color, alpha: 1});
    }

    function actualizarFuegos() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fuegos.forEach((f, i) => {
        f.y += f.vy;
        f.alpha -= 0.02;
        ctx.globalAlpha = f.alpha;
        ctx.beginPath();
        ctx.arc(f.x, f.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = f.color;
        ctx.fill();
        if (f.alpha <= 0) fuegos.splice(i, 1);
      });
      ctx.globalAlpha = 1;
    }

    function lanzarFuegosArtificiales() {
      let count = 0;
      const launch = setInterval(() => {
        for (let i = 0; i < 10; i++) crearFuego();
        if (++count > 15) clearInterval(launch);
      }, 150);
    }

    function animar() {
      requestAnimationFrame(animar);
      actualizarFuegos();
    }
    animar();
  </script>
</body>
</html>
